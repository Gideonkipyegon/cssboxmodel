<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        /* Internal CSS */
        
        .box {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            padding: 20px;
            margin: 30px;
            box-sizing: border-box;
            /* This property includes padding and border in the element's total width and height */
        }
        
        .content {
            background-color: #ddd;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="content">
            This is the content inside the box.
        </div>
    </div>

</body>

</html>
